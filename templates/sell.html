{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <h1>Sell</h1>
    <div class="form-group">
        <select class="form-control" name="symbol" type="text">
            <option value="" disabled selected>Select Symbol</option>
            {% for symbols in symbols %}
            <option value= "{{symbols['symbol']}}"> {{symbols['symbol']}} </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" name="shares" placeholder="Shares" type="number" min="0">
    </div>
    <button class="btn btn-danger" type="submit">Sell</button>
</form>
<style>
    h1{
        color: hsl(0, 100%, 50%);
    }
    .form-group{
        display: flex;
        justify-content:center;
        text-align:center;
        margin:20px;
    }
    .form-control{
        width:10%;
    }
</style>
{% endblock %}
