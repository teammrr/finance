{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <div class="main">
        <form action="{{ url_for('buy') }}" method="POST">
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="Symbol" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="number" min="0">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
    </div>
    <style>
        h1{
            color: blue;
        }
        .form-group{
            display: flex;
            justify-content:center;
            text-align:center;
            margin: 20px;
        }
        .form-control{
            width:10%;
        }

    </style>
{% endblock %}
